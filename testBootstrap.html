<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	 <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
	  
	  <header class="container-fluid headBar">
		  <div class="container">
			  <div class="row">
				  <div class="col-2">
					  <h3 class="site-title">Flask Blog</h3>
				  </div>
				  <div class="col-2">
					  <a class="site-title">Home</a>
				  </div>
			  </div>
		  </div>
	  </header>
	  
<main role="main" class="container">
	<div class="row">
		<div class="col-md-8">
			<article class="media content-section">
				<div class="media-body">
					<div class="article-metadata">
						<a class="mr-2" href="#">Rheins Augustin</a>
						<small class="text-muted">April 28, 2018</small>
					</div>
					<h2><a class="article-title" href="#">Title !</a></h2>
					<p class="article-content">Lorem Ipsum abissum abissum vocat</p>
				</div>
			</article>

			<article class="media content-section">
				<div class="media-body">
					<div class="article-metadata">
						<a class="mr-2" href="#">{{ post.author }}</a>
						<small class="text-muted">{{ post.date_posted }}</small>
					</div>
					<h2><a class="article-title" href="#">{{ post.title }}</a></h2>
					<p class="article-content">{{ post.content }}</p>
				</div>
			</article>
		</div>
		<div class="col-md-4">
			<div class="content-section">
				abcd
			</div>
		</div>
	</div>
</main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
